site_name: muxtools Documentation & Guide
site_url: https://muxtools.vodes.pw
site_description: A somewhat simple guide and autogenerated docs for (vs-)muxtools
site_author: Vodes
repo_url: https://github.com/Vodes/muxtools-doc

theme:
    name: material
    navigation_depth: 3
    palette:
        primary: teal
        scheme: slate
        
nav:
    - Home: index.md
    - Guide:
      - External dependencies: guide/external-dependencies.md
      - Getting started: guide/getting-started.md
      - Video Encoding: guide/encode-video.md
      - Audio Encoding: guide/encode-audio.md
      - Subtitles & Chapters: guide/subtitles-and-chapters.md
      - Muxing & TMDB: guide/muxing-tmdb.md
      - Dynamic Dataclasses: guide/dynamic-dataclasses.md
    - Examples:
      - Example scripts with config: examples/scripts-with-config.md
      - Example mux without config: examples/random-cyberpunk-mux.md
      - Adapting a subkt project: examples/adapt-subkt.md
      - Example encode script: examples/sample-encode-script.md
    - muxtools (modules):
          - main: muxtools/main.md
          - audio:
              - audioutils: muxtools/audio/audioutils.md
              - encoders: muxtools/audio/encoders.md
              - extractors: muxtools/audio/extractors.md
              - memecoders: muxtools/audio/memecoders.md
              - preprocess: muxtools/audio/preprocess.md
              - tools: muxtools/audio/tools.md
          - chapters: muxtools/chapters.md
          - muxing:
              - mux: muxtools/muxing/mux.md
              - tmdb: muxtools/muxing/tmdb.md
              - tracks: muxtools/muxing/tracks.md
          - subtitle:
              - basesub: muxtools/subtitle/basesub.md
              - sub: muxtools/subtitle/sub.md
              - sub-pgs: muxtools/subtitle/sub_pgs.md
              - styles: muxtools/subtitle/styles.md
              - subutils: muxtools/subtitle/subutils.md
          - helpers:
              - bitstream-filters: muxtools/helpers/bitstream_filters.md
              - mkvpropedit: muxtools/helpers/mkvpropedit.md
          - utils:
              - convert: muxtools/utils/convert.md
              - dataclass: muxtools/utils/dataclass.md
              - files: muxtools/utils/files.md
              - glob: muxtools/utils/glob.md
              - types: muxtools/utils/types.md
    - vs-muxtools (modules):
          - extension: vs-muxtools/extension.md
          - video:
              - encoders:
                - base: vs-muxtools/video/encoders/base.md
                - standlone: vs-muxtools/video/encoders/standalone.md
                - ffmpeg: vs-muxtools/video/encoders/ffmpeg.md
                - intermediary: vs-muxtools/video/encoders/intermediary.md
                - types: vs-muxtools/video/encoders/types.md
              - settings: vs-muxtools/video/settings.md
              - testing: vs-muxtools/video/testing.md
          - utils:
              - audio: vs-muxtools/utils/audio.md
              - src: vs-muxtools/utils/src.md
    - vodesfunc (modules):
          - rescale_ext:
              - mixed_rescale: vodesfunc/mixed_rescale.md
          - denoise: vodesfunc/denoise.md
          - rescale: vodesfunc/rescale.md
          - scale: vodesfunc/scale.md
          - spikefinder: vodesfunc/spikefinder.md
          - misc: vodesfunc/misc.md
          - util: vodesfunc/util.md
    - Unrelated Stuff:
          - How to no config issue: misc/config-issue.md
          - Wav/PCM Ramblings: misc/wav-and-friends.md
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        inventories:
          - https://docs.python.org/3/objects.inv
          - https://www.vapoursynth.com/doc/objects.inv
          - https://jaded-encoding-thaumaturgy.github.io/vs-jetpack/objects.inv
        options:
          docstring_style: "sphinx"
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          extensions:
            - griffe_pydantic:
              schema: true


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - footnotes